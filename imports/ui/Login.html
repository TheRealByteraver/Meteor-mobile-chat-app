<template name="login">

  <form action="" class="login-form">

    <div class="login-button-container">
      <button 
        class="login-button {{loginButtonActiveClass}}"
        type="button">Login</button>
      <button 
        class="signup-button  {{signupButtonActiveClass}}" 
        type="button">
            Sign up
      </button>
    </div>

    <div class="login-input-container">
      <label class="login-label" htmlFor="username">Username</label>
      <input
        class="login-input"
        type="text"
        {{!-- placeholder="Username" --}}
        name="username"
        autocomplete="username"
        required
      />
    </div>
    <div class="login-input-container">
      <label class="login-label" htmlFor="password">Password</label>
      <input  
        class="login-input"
        type="password"
        {{!-- placeholder="Password" --}}
        name="password"
        autocomplete="password"
        required
      />
    </div>
    {{#unless loginModeActive}}
    <div class="login-input-container">
      <label class="login-label" htmlFor="password">Repeat Password</label>
      <input  
        class="login-input"
        type="password"
        {{!-- placeholder="Password" --}}
        name="repeat-password"
        autocomplete="password"
        required
      />
    </div>
    {{/unless}}
    <button 
      class="submit-button"
      type="submit">
        {{#if loginModeActive}}
          Login
        {{else}}
          Sign up
        {{/if}}
    </button>
  </form>
</template>
